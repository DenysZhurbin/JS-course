      <h1 class="title">Задача №2.</h1>
      <div class="wrapper__inner">
        <p>
          Загальний прибуток усіх магазинів по дням (загальний прибуток усіх
          магазинів за понеділок, за вівторок, і т.д.)
        </p>

        <script>
          // вхідні данні
          const storeIncomePerWeek = [
            [6254, 4876, 1469, 6488, 1664, 9870, 26431],
            [6546, 6412, 1564, 13144, 13464, 4676, 8795],
            [4687, 2646, 1674, 4698, 1365, 4587, 6987],
            [1686, 1648, 4998, 24698, 46487, 46896, 48796],
          ];
          const days = 7;
          let incomeAllStoresOfDay = [];

          // розрахунок данних та вивід
          for (let i = 0; i < days; i++) {
            let day = storeIncomePerWeek.reduce(
              (accumulator, currentValue) => accumulator + currentValue[i],
              0
            );
            incomeAllStoresOfDay.push(day);
          }

          document.write(
            `<span style="overflow-wrap: break-word;">Прибуток з пн по пт: ${incomeAllStoresOfDay}</span>`
          );
        </script>
      </div>
