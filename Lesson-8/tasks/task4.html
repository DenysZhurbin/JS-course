      <h1 class="title">Задача №4.</h1>
      <div class="wrapper__inner">
        <p>
          Дано послідовність номерів автомобілів. Підрахувати кількість номерів,
          які :
        </p>

        <script>
          // вхідні данні
          const carNumbers = [
            "АХ2576ОЕ",
            "К234С",
            "ВВ2344ЕВ",
            "5567КН",
            "АА5544АА",
            "ВН4574СВ",
            "АН4034НХ",
            "ВС5140СР",
            "СЕ1781ВС",
          ];

          // розрахунок данних
          function findFirstALetter(array) {
            let identical = 0;
            for (let i = 0; i < array.length; i++) {
              const element = array[i];
              if (element[0] === "А") identical++;
            }
            return identical;
          }

          function findFirstAndLastLetter(array) {
            let identical = 0;
            for (let i = 0; i < array.length; i++) {
              const element = array[i];
              if (element[0] === element[element.length - 1]) identical++;
            }
            return identical;
          }

          function getLineLength(array) {
            let identical = 0;
            for (let i = 0; i < array.length; i++) {
              const element = array[i];
              if (element.length > 5) identical++;
            }
            return identical;
          }

          // вивід
          document.write(`
          Номери які починаються на букву «А»: <b>${findFirstALetter(
            carNumbers
          )}</b>; <br>
          Номери в яких перша і остання літери співпадають: <b>${findFirstAndLastLetter(
            carNumbers
          )}</b>; <br>
          Номери які складаються з більше ніш 5 символів: <b>${getLineLength(
            carNumbers
          )}</b>; <br>
          `);
        </script>
