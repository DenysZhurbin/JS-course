      <h1 class="title">Задача №5.</h1>
      <div class="wrapper__inner">
        <p>Дано послідовність оцінок учня. Підрахувати кількість:</p>

        <script>
          // вхідні данні
          const studentGrades = [3, 4, 2, 5, 3, 4, 4, 3, 5, 2];

          // розрахунок данних
          function getNumberOfTwos(array) {
            let counter = 0;
            for (let i = 0; i < array.length; i++) {
              const element = array[i];
              if (element === 2) counter++;
            }
            return counter;
          }

          function getGoodMarks(array) {
            let counter = 0;
            for (let i = 0; i < array.length; i++) {
              const element = array[i];
              if (element >= 4) counter++;
            }
            return counter;
          }

          function getLowerMarks(array) {
            let counter = 0;
            for (let i = 0; i < array.length; i++) {
              const element = array[i];
              if (element < 3) counter++;
            }
            return counter;
          }

          // вивід
          document.write(`
          двійок: <b>${getNumberOfTwos(studentGrades)}</b>; <br>
          кількість хороших оцінок (добре, відмінно): <b>${getGoodMarks(
            studentGrades
          )}</b>; <br>
          кількість оцінок, які нижче середнього: <b>${getLowerMarks(
            studentGrades
          )}</b>; <br>
          `);
        </script>
