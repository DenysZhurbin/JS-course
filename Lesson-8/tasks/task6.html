      <h1 class="title">Задача №6.</h1>
      <div class="wrapper__inner">
        <p>
          Дано послідовність цін товарів та назв (у окремих масивах). Вивести на
          екран ті, які може собі дозволити користувач (кількість грошей
          задається).
        </p>

        <script>
          // вхідні данні
          const goodsArr = [
            "ковзанка",
            "капелюх",
            "вишиванка",
            "окуляри",
            "качка для ванної",
            "холодильник",
          ];
          const pricesArr = [120, 30, 999, 300, 15, 12000];
          const userMoney = parseFloat(prompt("Скільки у Вас грошей?"));

          // розрахунок данних
          function availableGoods(arrayOfPrice, arrayOfGoods) {
            let availableGoodsArr = [];

            for (let i = 0; i < arrayOfPrice.length; i++) {
              const element = arrayOfPrice[i];
              if (element <= userMoney)
                availableGoodsArr.push(" " + arrayOfGoods[i]);
            }
            return availableGoodsArr;
          }

          document.write(
            `Вам достумні такі товари: <b>${availableGoods(
              pricesArr,
              goodsArr
            )}</b>.`
          );
          // вивід
        </script>
