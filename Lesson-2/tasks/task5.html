        <h1 class="title">Задача №5.</h1>
        <div class="wrapper__inner">
            <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

            <script>
                //вхідні данні
                let secondsPassed = parseInt(prompt("Кількість секунд що пройшла від початку доби:", "0"))
                let minutesLeft = 0
                let hoursLeft = 0


                //розрахунок данних
                minutesLeft = parseInt(((24 * 60 * 60) - secondsPassed) / 60)
                hoursLeft = parseInt(((24 * 60 * 60) - secondsPassed) / 60 / 60)


                //вивід
                document.write(`
                    <p>Залишилось в хвилинах: ${minutesLeft}</p>
                    <p>Залишилось в годинах: ${hoursLeft}</p>
                `)

            </script>
