        <h1 class="title">Задача №4.</h1>
        <div class="wrapper__inner">
            <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

            <script>
                //вхідні данні
                let centimeters = parseInt(prompt("Введіть довжину у сантиметрах:", "0"))
                let meters = 0
                let kilometers = 0


                //розрахунок данних
                meters = centimeters / 100
                kilometers = meters / 1000


                //вивід
                document.write(`
                    <p>Дорівнює: ${meters} метрів.</p>
                    <p>Дорівнює: ${kilometers} кілометрів.</p>
                `)

            </script>
