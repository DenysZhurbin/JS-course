        <h1 class="title">Задача №7.</h1>
        <div class="wrapper__inner">
            <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

            <script>
                //вхідні данні
                let randomMonth = 0
                let randomDay = 0

                //розрахунок данних
                randomMonth = Math.floor(Math.random() * 12) + 1
                randomDay = Math.floor(Math.random() * 6)

                //вивід
                document.write(`
                    <p>Випадковий місяць від 1 до 12: ${randomMonth}</p>
                    <p>Випадковий день від 0 до 6: ${randomDay}</p>
                `)

            </script>
