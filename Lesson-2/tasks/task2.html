        <h1 class="title">Задача №2.</h1>
        <div class="wrapper__inner">
            <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

            <script>
                //вхідні данні
                const currentYear = 2023
                let birthYear = parseInt(prompt("Ваш рік народження?", "0"))

                //розрахунок данних
                let numberOfYears = currentYear - birthYear


                //вивід
                document.write(`
                    <p>Ваш вік: ${numberOfYears}</p>
                `)

            </script>
