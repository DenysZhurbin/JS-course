        <h1 class="title">Задача №3.</h1>
        <div class="wrapper__inner">
            <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

            <script>
                //вхідні данні
                let quantityGoods = parseInt(prompt("Кількість товару в од.?", "0"))
                let pricePerUnit = parseFloat(prompt("Вартість одиниці товару?", "0"))
                let totalCost = 0
                const taxRate = 5
                let tax = 0

                //розрахунок данних
                totalCost = quantityGoods * pricePerUnit
                tax = (totalCost / 100) * taxRate


                //вивід
                document.write(`
                    <p>Загальна вартість товару: ${totalCost} грн.</p>
                    <p>Налог 5% від загальної вартості: ${tax} грн.</p>
                `)

            </script>
        </div>
