                let b = parseInt(prompt("Значення 'b'?", "0"))
                let c = parseInt(prompt("Значення 'c'?", "0"))
                const d = 12

                //розрахунок данних
                let s1 = a + d + b
                let s2 = Math.sqrt((a + b) / (2 * a))
                let s3 = Math.cbrt((a + b) * c)
                let s4 = Math.sin(a / -b)

                //вивід
                document.write(`
                    S1 дорівнює: ${s1}<br />
                    S2 дорівнює: ${s2}<br />
                    S3 дорівнює: ${s3}<br />
