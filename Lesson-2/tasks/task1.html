        <h1 class="title">Задача №1.</h1>
        <div class="wrapper__inner">
            <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>

            <script>
                //вхідні данні
                let a = parseFloat(prompt("Дійсне число 'a'?", "0"))
                let b = parseFloat(prompt("Дійсне число 'b'?", "0"))

                //розрахунок данних
                let s = a + b

                //вивід
                document.write(`
                <table style="border-collapse: collapse; border-spacing: 0; table-layout: fixed;">
                    <tr>
                        <td style="border-collapse: collapse; border-spacing: 0;">Сума дійсніх значень:</td>
                    </tr>
                    <tr>
                        <td style="border-collapse: collapse; border-spacing: 0;">Sum = ${s}</td>
                    </tr>
                </table>
                `)

            </script>
        </div>
    </div>
