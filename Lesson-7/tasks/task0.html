      <h1 class="title">Задача №0.</h1>
      <div class="wrapper__inner">
        <p>
          Створити функцію, яка за номером місяця повертає пору року, до якої
          відноситься цей місяць.
        </p>

        <script>
          //вхідні данні
          const monthNumber = parseInt(prompt("Введіть номер місяця:"));

          //розрахунок данних
          function whatSeason(monthNumber) {
            switch (monthNumber) {
              case 12:
              case 1:
              case 2:
                return "Зима";
              case 3:
              case 4:
              case 5:
                return "Весна";
              case 6:
              case 7:
              case 8:
                return "Літо";
              case 9:
              case 10:
              case 12:
                return "Осінь";
              default:
                break;
            }
          }

          //вивід
          alert(whatSeason(monthNumber));
        </script>
