      <h1 class="title">Задача №5.</h1>
      <div class="wrapper__inner">
        <p>
          Створити окремі функції, які переводять: Сантиметри у дюйми; Кілограми
          у фунти; Кілометри у милі.
        </p>

        <script>
          //вхідні данні
          const userNumber = parseFloat(prompt("Введіть сантиметри:", 0));

          //розрахунок данних
          function centimetersToInches(value) {
            return `${userNumber} сантиметрів, дорівнює ${(value /= 0.393701).toFixed(
              3
            )} дюймів`;
          }

          function kilogramsToPounds(value) {
            return `${userNumber} кілограм, дорівнює ${(value *= 2.20462).toFixed(
              3
            )} Фунтів`;
          }

          function kilometersToMiles(value) {
            return `${userNumber} кілометра, дорівнює ${(value *= 0.621371).toFixed(
              3
            )} міль`;
          }

          //вивід
          document.write(`Вивід:<br><br>
          ${centimetersToInches(userNumber)}<br><br>
          ${kilogramsToPounds(userNumber)}<br><br>
          ${kilometersToMiles(userNumber)}<br><br>
          `);
        </script>
      </div>
