      <h1 class="title">Задача №6.</h1>
      <div class="wrapper__inner">
        <p>
          Створити функцію, яка створює таблицю з вказаною кількістю рядків і
          стовпців (таблиця заповнюється заданим фіксованим повідомленням).
        </p>

        <script>
          //вхідні данні
          const columns = parseInt(prompt("Введіть кількість колонок:", 1));
          const rows = parseInt(prompt("Введіть кількість рядків:", 1));

          //розрахунок данних та вивід
          document.write(
            `<table style="border-collapse: collapse; border-spacing: 0; table-layout: fixed; margin: 10px;">`
          );
          for (let i = 0; i < rows; i++) {
            document.write(`<tr>`);
            for (let i = 0; i < columns; i++) {
              document.write(
                `<td style="border-collapse: collapse; border-spacing: 0;">=)</td>`
              );
            }
            document.write(`</tr>`);
          }
          document.write(`</table>`);
        </script>
