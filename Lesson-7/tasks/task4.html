      <h1 class="title">Задача №4.</h1>
      <div class="wrapper__inner">
        <p>
          Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька
          результатів: кількість парних, кількість додатних, кількість більших
          за 100.
        </p>

        <script>
          //вхідні данні
          let userNumbersArray = [];
          for (let i = 1; i <= 3; i++) {
            userNumbersArray.push(parseInt(prompt(`Введіть число №${i}`)));
          }

          //розрахунок данних
          function propertiesOfThreeNumbers(arr) {
            let doubleNum = 0,
              positivesNum = 0,
              over100 = 0;

            arr.forEach((el) => {
              if (el % 2 === 0) doubleNum++;
              if (el > 0) positivesNum++;
              if (el > 100) over100++;
            });
            return `
            Кількість парних: ${doubleNum};<br><br>
            Кількість додатних: ${positivesNum};<br><br>
            Кількість більших за 100: ${over100};`;
          }

          //вивід
          document.write(`
          Введенні числа: <br><br>
          ${propertiesOfThreeNumbers(userNumbersArray)}`);
        </script>
      </div>
    </div>
