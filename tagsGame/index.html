<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>tags</title>
</head>
<body>
    <div class="game-wrap">
        <table class="game-wrap-table">
        </table>
    </div>
    <div class="game-info-wrap">
        <input id="start" class="start-reset" data-start type="button" value="Start/Reset"></input>
        <span id="user-moves" class="user-moves">Number of moves:</span>
        <span class="game-timer">Time:</span>
    </div>
    <script src="main.js"></script> 
    <a href="#popup" id="winPopup" class="popup1">open popup</a>   
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="##" class="popup__close">X</a>
                <div class="popup__title">Congratulations!</div>
                <div class="popup__text">You have won! Will you try again??</div>
            </div>
        </div>
    </div>
</body>
</html>
