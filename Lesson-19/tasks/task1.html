      <h1 class="title">Задача №1.</h1>
      <div class="wrapper__inner">
        <p>
          Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із
          них усі наступні повинні бути зафарбовані у червоний колір.
        </p>
        <div>
          <div class="helloDiv">Hello!</div>
          <div class="helloDiv">Hello!</div>
          <div class="helloDiv">Hello!</div>
          <div class="helloDiv">Hello!</div>
          <div class="helloDiv">Hello!</div>
          <div class="helloDiv">Hello!</div>
          <div class="helloDiv">Hello!</div>
          <div class="helloDiv">Hello!</div>
          <div class="helloDiv">Hello!</div>
          <div class="helloDiv">Hello!</div>
        </div>

        <script>
          // window.onload = function () {
          //   document.getElementsByClassName("add")[0].onclick = getSum;
          // };
          function markDivs() {
            let divs = this;
            while (divs.previousElementSibling) {
              divs = divs.previousElementSibling;
              if (divs.classList.contains("redBg"))
                divs.classList.remove("redBg");
            }

            divs = this;
            while (divs.nextElementSibling) {
              divs = divs.nextElementSibling;
              divs.classList.add("redBg");
            }
            this.classList.add("redBg");
          }

          const divList = document.querySelectorAll(".helloDiv");

          for (const div of divList) {
            div.onclick = markDivs;
          }
        </script>
      </div>
    </div>
