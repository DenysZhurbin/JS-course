      <h1 class="title">Задача №7.</h1>
      <div class="wrapper__inner">
        <p>
          Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші
          за 1000 грн. дати 30% знижки.
        </p>

        <script>
          // вхідні данні
          const numArr = getUserNumArray();

          function getUserNumArray() {
            const array = [];
            for (let i = 0; i < 5; i++) {
              array.push(parseFloat(prompt(`Введіть число: ${i + 1}:`)));
            }
            return array;
          }

          // розрахунок данних
          function getDiscountPrice(array) {
            for (let i = 0; i < array.length; i++) {
              if (array[i] > 1000) {
                array[i] = Math.round((array[i] / 100) * 70);
              }
            }
            return array;
          }

          // вивід
          document.write(`Вивід: <b>${getDiscountPrice(numArr)}</b>`);
        </script>
