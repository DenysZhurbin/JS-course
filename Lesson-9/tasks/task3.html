      <h1 class="title">Задача №3.</h1>
      <div class="wrapper__inner">
        <p>
          Користувач вводить кількість елементів (вісім). Створити масив, у
          якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву
          заповнені 7-ками.
        </p>

        <script>
          // вхідні данні
          const userNumber = parseInt(
            prompt("Введіть кількість елементів для масиву:", 0)
          );

          // розрахунок данних
          function getFilledArray(numberOfElements) {
            let array = new Array(numberOfElements).fill(1);
            return array.fill(7, 5);
          }

          // вивід
          document.write(`Вивід: <b>${getFilledArray(userNumber)}</b>`);
        </script>
      </div>
