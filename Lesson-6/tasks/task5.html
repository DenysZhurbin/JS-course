      <h1 class="title">Задача №5.</h1>
      <div class="wrapper__inner">
        <p>
          Інвестор вклав тис. грн на 20 років під 20% річних. Визначити за
          допомогою циклів суму, яку він одержить (без оподаткування).
        </p>

        <script>
          //   вхідні данні
          const years = 20;
          const interestRate = 20;
          const attachmentValue = parseInt(
            prompt("Який ваш вклад на 20 років, під 20% річних?", 0)
          );
          let profit = 0;

          //   розрахунок данних
          for (let i = 0; i < years; i++) {
            profit += ((attachmentValue + profit) / 100) * interestRate;
          }
          profit += attachmentValue;
          //   вивід
          document.write(
            `Прибуток через 20 років, складає: ${profit.toFixed(2)}`
          );
        </script>
      </div>
