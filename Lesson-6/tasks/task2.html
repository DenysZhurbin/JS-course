      <h1 class="title">Задача №2. та пункт 2.1.</h1>
      <div class="wrapper__inner">
        <p>Відобразити трикутник за допомогою символів «о»</p>
        <p>Пункт №2.</p>

        <script>
          //вхідні данні
          let output = "";
          let innerSteps = 7;

          //розрахунок данних для 2.
          for (let i = 1; i <= 7; i++) {
            for (let j = 0; j < i; j++) {
              output += "o";
            }
            output += "<br>";
          }

          output += `<br> <p>Пункт №2.1.</p> <br>`;

          //розрахунок данних для 2.1.
          for (let i = 1; i <= 7; i++) {
            for (let k = 0; k < innerSteps; k++) {
              output += "&nbsp;";
            }
            innerSteps--;
            for (let j = 0; j < i; j++) {
              output += "o";
            }
            output += "<br>";
          }

          //вивід 2. та 2.1.
          document.write(output);
        </script>
      </div>
