        <script>
          class Banner {
            constructor(array) {
              this.array = array;
            }

            getRandomBanner() {
              const randObjIndex = Math.floor(
                Math.random() * this.array.length
              );
              return this.array[randObjIndex];
            }

            render() {
              const randObj = this.getRandomBanner();
              const result = `
              <div style="margin: 28px auto; width: 600px;"><a href="${randObj.url}">
              <img src="${randObj.image}" alt="" style="width: 100%; height: 400px; object-fit: cover;"></a></div>
              `;

              document.write(`${result}`);
            }
          }
