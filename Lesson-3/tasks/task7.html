        <h1 class="title">Задача №7.</h1>
        <div class="wrapper__inner">
            <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.</p>

            <script>
                // вхідні данні
                let result = "";
                const monthNumber = parseInt(prompt("Введіть номер місяця, щоб дізнатись пору року:"));

                // розрахунок данних
                switch (true) {
                    case monthNumber == 12 || 2 >= monthNumber && monthNumber != 0: result = "Зима";
                        break;
                    case monthNumber >= 3 && 5 >= monthNumber: result = "Весна";
                        break;
                    case monthNumber >= 6 && 8 >= monthNumber: result = "Літо";
                        break;
                    case monthNumber >= 9 && 11 >= monthNumber: result = "Осінь";
                        break;
                    default: result = "Не коректні данні";
                        break;
                }
                // вивід
                document.write(`${result}`);

            </script>
        </div>
