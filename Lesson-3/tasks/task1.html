        <h1 class="title">Задача №1.</h1>
        <div class="wrapper__inner">
            <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>

            <script>
                // вхідні данні
                const firstChildName = prompt("Перше ім'я?");
                const firstChildCandies = parseInt(prompt("Скільки конфет у першої дитини?", 0));
                const secondChildName = prompt("Друге ім'я?");
                const secondChildCandies = parseInt(prompt("Скільки конфет у другої дитини?", 0));
                let result;
                
                // розрахунок данних
                if (firstChildCandies === secondChildCandies) {
                    result = "Кількість конфет однакова";
                } else if (firstChildCandies > secondChildCandies) {
                    result = firstChildName;
                } else {
                    result = secondChildName;
                }

                // вивід
                document.write(`${result}`);

            </script>
        </div>
