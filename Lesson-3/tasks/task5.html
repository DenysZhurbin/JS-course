        <h1 class="title">Задача №5.</h1>
        <div class="wrapper__inner">
            <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>

            <script>
                // вхідні данні
                let result = "";
                const driverCategory = prompt("Введіть категорію посвідчення:");

                // розрахунок данних
                switch (true) {
                    case driverCategory == "a" || driverCategory == "A" || driverCategory == "а" || driverCategory == "А": result = "Мотоцикл";
                        break;
                    case driverCategory == "b" || driverCategory == "B" || driverCategory == "б" || driverCategory == "Б": result = "Легковий автомобіть";
                        break;
                    case driverCategory == "c" || driverCategory == "C" || driverCategory == "с" || driverCategory == "С": result = "Вантажний автомобіль";
                        break;
                    default: result = "Не коректні данні";
                        break;
                }
                // вивід
                document.write(`${result}`);

            </script>
        </div>
