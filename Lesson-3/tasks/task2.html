        <div class="wrapper__inner">
            <p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>

            <script>
                // вхідні данні
                const goodsPrice = parseFloat(prompt("Ціна товару", 0));
                const moneyReceived = parseFloat(prompt("Отримано грошей", 0));
                const lotteryTicketPrice = 4;
                let result = "";

                // розрахунок данних
                if (goodsPrice === moneyReceived) {
                    result = "Дякуємо за покупку";
                } else if (goodsPrice > moneyReceived) {
                    result = "Не вистачає грошей";
                } else {
                    result = confirm("Бажаєте придбати лотерейний білет за 4 грн?");
                    console.log(result, "2");
                    result = result ? "Відповідь покупця: Так, будь ласка!" : "Відповідь покупця: Ні, дякую!";
                }

                // вивід
                document.write(`${result}`);

            </script>
