        <div class="wrapper__inner">
            <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>

            <script>
                // вхідні данні
                const randomNumber = Math.floor(Math.random() * 5) + 1;
                let attemptScore = 2;
                let userNumber = parseInt(prompt(`Вгадайте число від 1 до 5 з ${attemptScore} спроб`, "0"));


                // розрахунок данних
                result = (randomNumber === userNumber);
                attemptScore -= 1;

                // умова та вивід
                if (result) {
                    alert("ВІТАЮ! Ви вгадали!");
                } else if (result === false) {
                    let userNumber = parseInt(prompt(`Залишилась ${attemptScore} спроб`, "0"));
                    if (result) {
                        alert("ВІТАЮ! Ви вгадали!");
                    } else {
                        alert("Нажаль Ви не вгадали =(");
                    }
                }

            </script>
