        <h1 class="title">Задача №6.</h1>
        <div class="wrapper__inner">
            <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

            <script>
                // вхідні данні
                let result = "";
                const weekDay = parseInt(prompt("Введіть номер тижня:"));

                // розрахунок данних
                switch (weekDay) {
                    case 1: result = "Понеділок";
                        break;
                    case 2: result = "Вівторок";
                        break;
                    case 3: result = "Середа";
                        break;
                    case 4: result = "Четверг";
                        break;
                    case 5: result = "П'ятниця";
                        break;
                    case 6: result = "Субота";
                        break;
                    case 7: result = "Неділя";
                        break;
                    default: result = "Не коректні данні";
                        break;
                }
                // вивід
                document.write(`${result}`);

            </script>
        </div>
