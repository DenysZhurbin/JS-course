        <h1 class="title">Задача №4.</h1>
        <div class="wrapper__inner">
            <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>

            <script>
                // вхідні данні
                let result = "";
                const userOld = parseInt(prompt("Ваш вік?", "0"));

                // розрахунок данних
                switch (true) {
                    case userOld >= 3 && 6 >= userOld: result = "Дитина у садочку";
                        break;
                    case userOld >= 7 && 15 >= userOld: result = "Школяр";
                        break;
                    case userOld >= 16 && 19 >= userOld: result = "Студент";
                        break;
                    case userOld >= 20 && 60 >= userOld: result = "Працівник";
                        break;
                    case userOld >= 61 && 120 >= userOld: result = "Пенсіонер";
                        break;
                    default: result = "Не коректні данні";
                        break;
                }
                // вивід
                document.write(`${result}`);

            </script>
        </div>
