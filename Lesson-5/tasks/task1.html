        <h1 class="title">Задача №1.</h1>
        <div class="wrapper__inner">
            <p>Вивести з використанням циклів маркований список з випадковими числами (1-100). </p>

            <script>
                // вхідні данні
                let valueSteps = parseInt(prompt("Введіть число от 1 до 100", 1));
                // розрахунок данних та вивід
                document.write('<ul style="padding-left: 20px;">');
                while (valueSteps--) {
                    let randNumber = 1 + Math.floor(Math.random() * (100-1+1));
                    document.write(`
                        <li style="list-style-type: disc;">
                            ${randNumber}
                        </li>
                    `);  
                };
                document.write('</ul>');
            </script>
        </div>
