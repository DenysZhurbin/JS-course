        <h1 class="title">Задача №6.</h1>
        <div class="wrapper__inner">
            <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.</p>

            <script>
                // вхідні данні
                let number = 0;
                // розрахунок данних та вивід
                for (let i = 1; i <= 3; i++) {
                    document.write('<table style="border-collapse: collapse; border-spacing: 0; table-layout: fixed; margin: 10px;">');
                        for (let i = 1; i <= 3; i++) {
                            document.write('<tr>');
                                for (let i = 1; i <= 3; i++) {
                                    number++
                                    document.write(`<td style="border-collapse: collapse; border-spacing: 0;">${number}</td>`);
                                }
                            document.write('</tr>');
                        }
                    document.write('</table>');
                }
            </script>
        </div>
