      <h1 class="title">Задача №2.</h1>
      <div class="wrapper__inner">
        <p></p>

        <script>
          function getDaysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
          }

          // Масив з назвами місяців
          const months = [
            "Січень",
            "Лютий",
            "Березень",
            "Квітень",
            "Травень",
            "Червень",
            "Липень",
            "Серпень",
            "Вересень",
            "Жовтень",
            "Листопад",
            "Грудень",
          ];

          // Виведення таблиці з назвами місяців та кількістю днів
          console.log("Місяць    | Кількість днів");
          console.log("-------------------------");
          for (let i = 0; i < months.length; i++) {
            const monthName = months[i];
            const daysInMonth = getDaysInMonth(i, 2023); // 2023 - рік для прикладу
            console.log(`${monthName} | ${daysInMonth}`);
          }
        </script>
