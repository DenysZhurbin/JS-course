      <h1 class="title">Задача №2.</h1>
      <div class="wrapper__inner">
        <p>
          Розробити функцію, у яку передають об’єкт (день, місяць, рік).
          Визначити, який буде рік через N місяців.
        </p>

        <script>
          // вхідні данні
          const currentDate = {
            year: 2023,
            month: 7,
            day: 28,
          };
          const userMonths = parseInt(prompt("Введіть кількість місяців:"));

          // розрахунок данних
          function calculateDate(obj, months, yearCounter = 0) {
            let runMonthIterator = setMonthIterator(obj.month);

            for (let i = 0; i < months; i++) {
              yearCounter = runMonthIterator();
            }
            return obj.year + yearCounter;
          }

          function setMonthIterator(
            monthNum,
            min = 1,
            max = 12,
            iterationStep = 0
          ) {
            function getNextMonth() {
              if (monthNum === max) {
                monthNum = 1;
                ++iterationStep;
              } else {
                ++monthNum;
              }
              return iterationStep;
            }
            return getNextMonth;
          }

          // вивід
          document.write(
            `Результат це буде: ${calculateDate(currentDate, userMonths)} рік.`
          );
        </script>
