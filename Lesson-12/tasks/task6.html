      <h1 class="title">Задача №6.</h1>
      <div class="wrapper__inner">
        <p>
          Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
          визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
        </p>

        <script>
          // вхідні данні
          let names = [
            "Anna",
            "Valentyna",
            "Aleventina",
            "Juliana",
            "Alex",
            "Slavia",
            "Olena",
            "Michael",
            "Olga",
            "Victoria",
          ];

          // розрахунок данних
          names.sort((a, b) => {
            a = a.length;
            b = b.length;
            return a - b;
          });

          function getIndexBinarySearch(array, searchElement) {
            let start = 0;
            let end = array.length - 1;
            while (start <= end) {
              const middle = Math.floor((start + end) / 2);
              console.log(array[middle].length);
              if (array[middle].length === searchElement) return middle;
              if (array[middle].length < searchElement) start = middle + 1;
              if (array[middle].length > searchElement) end = middle - 1;
            }
            return -1;
          }

          const result = getIndexBinarySearch(names, 5);

          // вивід
          document.write(`
          Початкові значення масиву: ${
            result !== -1 ? `Так є під індексом ${result}` : "Немає"
          }<br>
          `);
        </script>
