      <h1 class="title">Задача №2.</h1>
      <div class="wrapper__inner">
        <p>
          Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
          під час сортування змішуванням.
        </p>

        <script>
          // вхідні данні
          let numArr = getUserNumArray();
          let counter = 0;

          // функція створення массиву
          function getUserNumArray() {
            const array = [];
            for (let i = 0; i < 30; i++) {
              array.push(randomIntFromInterval(0, 100));
            }
            return array;
          }

          // функція створення випадкового числа
          function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
          }

          // розрахунок данних
          function cocktailSortAlgorithm(array) {
            let leftIndex = 0;
            let rightIndex = array.length - 1;

            while (leftIndex < rightIndex) {
              for (let i = leftIndex; i < rightIndex; i++) {
                if (array[i] > array[i + 1]) {
                  let tmp = array[i + 1];
                  array[i + 1] = array[i];
                  array[i] = tmp;
                  counter++;
                }
              }
              rightIndex--;

              for (let i = rightIndex; i > leftIndex; i--) {
                if (array[i] < array[i - 1]) {
                  let tmp = array[i - 1];
                  array[i - 1] = array[i];
                  array[i] = tmp;
                  counter++;
                }
              }
              leftIndex++;
            }
            return array;
          }

          // вивід
          document.write(`
          Початкові значення масиву: ${numArr}<br>
          Значення після упорядкування: ${cocktailSortAlgorithm(numArr)}<br>
          Кількість обмінів: ${counter}<br>
          `);
        </script>
