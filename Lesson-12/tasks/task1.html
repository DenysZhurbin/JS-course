      <h1 class="title">Задача №1.</h1>
      <div class="wrapper__inner">
        <p>
          Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
          під час сортування бульбашкою
        </p>

        <script>
          // вхідні данні
          let numArr = getUserNumArray();
          let changed;
          let counter = 0;

          // функція створення массиву
          function getUserNumArray() {
            const array = [];
            for (let i = 0; i < 30; i++) {
              array.push(randomIntFromInterval(0, 100));
            }
            return array;
          }

          // функція створення випадкового числа
          function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
          }

          // розрахунок данних
          function bubbleSortAlgorithm(array) {
            do {
              changed = false;
              for (let i = 1; i < array.length; i++) {
                if (array[i - 1] > array[i]) {
                  let tmp = array[i - 1];
                  array[i - 1] = array[i];
                  array[i] = tmp;
                  changed = true;
                  counter++;
                }
              }
            } while (changed);
            return array;
          }

          // вивід
          document.write(`
          Початкові значення масиву: ${numArr}<br>
          Значення після упорядкування: ${bubbleSortAlgorithm(numArr)}<br>
          Кількість обмінів: ${counter}<br>
          `);
        </script>
      </div>
