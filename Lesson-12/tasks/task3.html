      <h1 class="title">Задача №3.</h1>
      <div class="wrapper__inner">
        <p>
          Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
          під час сортування включеннями.
        </p>

        <script>
          // вхідні данні
          let numArr = getUserNumArray();

          // функція створення массиву
          function getUserNumArray() {
            const array = [];
            for (let i = 0; i < 30; i++) {
              array.push(randomIntFromInterval(0, 100));
            }
            return array;
          }

          // функція створення випадкового числа
          function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
          }

          // розрахунок данних
          function insertionSortAlgorithm(array) {
            let counter = 0;
            let currentElement, i;

            for (let k = 1; k < array.length; k++) {
              currentElement = array[k];
              i = k - 1;
              while (i >= 0 && array[i] > currentElement) {
                array[i + 1] = array[i];
                i = i - 1;
                counter++;
              }
              array[i + 1] = currentElement;
            }
            return (
              "Значення після упорядкування: " +
              array +
              "<br>" +
              "Кількість обмінів: " +
              counter
            );
          }

          // вивід
          document.write(`
          Початкові значення масиву: ${numArr}<br>
          ${insertionSortAlgorithm(numArr)}<br>
          `);
        </script>
      </div>
