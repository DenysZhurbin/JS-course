      <h1 class="title">Задача №5.</h1>
      <div class="wrapper__inner">
        <p>
          Тренажер додавання. Кожні 10 секунд користувачу задають випадковий
          приклад з додавання двох цифр і робиться перевірка.
        </p>

        <script>
          // вхідні данні
          function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
          }
          // розрахунок данних та вивід
          setInterval(() => {
            let firstNumber = randomIntFromInterval(1, 10);
            let secondNumber = randomIntFromInterval(1, 10);
            let userAnswer = parseInt(
              prompt(`Скільки буде ${firstNumber} + ${secondNumber}`)
            );
            firstNumber + secondNumber === userAnswer
              ? alert("Вірно!")
              : alert("Не вірно!");
          }, 10000);
        </script>
      </div>
