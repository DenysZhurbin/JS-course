      <h1 class="title">Задача №2.</h1>
      <div class="wrapper__inner">
        <p>Зробити конвертер валют (курси валют – константи у скрипті)</p>
        <label>
          Сума в гривнях гривень
          <input type="number" id="uah" value="100" />
        </label>
        <div
          style="
            padding-bottom: 4px;
            margin-bottom: 4px;
            border-bottom: 1px solid black;
          "
        >
          <button>Конвертувати</button>
        </div>
        <label>
          Сума в євро
          <input type="number" id="eur" value="0" />
        </label>
        <br />
        <label>
          Сума в доларах
          <input type="number" id="usd" value="0" />
        </label>
        <script>
          function converter() {
            const usdRate = 37;
            const eurRate = 39;
            const uah = parseFloat(document.getElementById("uah").value);
            const usd = uah / usdRate;
            const eur = uah / eurRate;
            console.log(eur.toFixed(2));
            document.getElementById("eur").value = eur.toFixed(2);
            document.getElementById("usd").value = usd.toFixed(2);
          }
          window.onload = function () {
            document.querySelector("button").onclick = converter;
          };
        </script>
      </div>
