      <h1 class="title">Задача №4.</h1>
      <div class="wrapper__inner">
        <p>
          Наперед задано у скрипті масив зі списком бажань. Після завантаження
          сторінки випадковим чином вибираються 3 і відображаються у окремих div
          (їх треба створити і додати на сторінку)
        </p>
        <div class="container"></div>
        <script>
          const desires = [
            "добре вивчити JS",
            "скорішої перемоги України над рф",
            "побачити близьких",
            "новий авто",
            "підвищення",
            "завжди склянка чистої води під рукою",
            "щастя в очах людей",
          ];

          function render() {
            const container = document.getElementsByClassName("container")[0];
            // рішення 1
            for (let i = 0; i < 3; i++) {
              let wish = desires[Math.floor(Math.random() * 5)];
              container.innerHTML += `<div style="padding: 4px; margin: 2px 4px;">${wish}</div>`;
            }
            // рішення 2
            // for (let i = 0; i < 3; i++) {
            //   let wish = desires[Math.floor(Math.random() * 5)];
            //   const div = document.createElement("div");
            //   div.textContent = wish;
            //   container.appendChild(div);
            // }
          }

          window.onload = function () {
            render();
          };
        </script>
