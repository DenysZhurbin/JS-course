      <h1 class="title">Задача №3.</h1>
      <div class="wrapper__inner">
        <p>
          Користувач задає рік народження. Визначити кількість років
          користувача.
        </p>
        <label>
          Введіть рік народження:
          <input type="number" id="useBirthYear" value="0" />
        </label>
        <div>Кількість років = <span id="res"> </span></div>

        <script>
          function getUserYears() {
            const currentYear = 2023;
            const useBirthYear = parseInt(
              document.getElementById("useBirthYear").value
            );
            const userOld = currentYear - useBirthYear;
            document.getElementById("res").innerText = userOld;
            console.log(userOld);
          }
          window.onload = function () {
            document.getElementById("useBirthYear").oninput = getUserYears;
          };
        </script>
      </div>
