      <h1 class="title">Задача №5.</h1>
      <div class="wrapper__inner">
        <p>
          Користувач задає кількість рядків і стовпців. Відобразити таблицю, у
          клітинках якої знаходяться числа 1, 2, 3, …
        </p>
        <label>
          Введіть кількість рядків:
          <input type="number" id="rowNum" value="0" />
        </label>
        <label>
          Введіть кількість стовбців:
          <input type="number" id="columnNum" value="0" />
        </label>
        <button>Створити таблицю</button>
        <script>
          window.onload = function () {
            document.querySelector("button").onclick = getTableValue;
          };

          function getTableValue() {
            const rowValue = parseInt(document.getElementById("rowNum").value);
            const columnValue = parseInt(
              document.getElementById("columnNum").value
            );

            createTable(rowValue, columnValue);
          }

          function createTable(row, column) {
            const tableEl = document.createElement("table");
            const container =
              document.getElementsByClassName("wrapper__inner")[0];
            container.append(tableEl);
            let counter = 1;
            for (let i = 0; i < row; i++) {
              const trEl = document.createElement("tr");
              for (let j = 0; j < column; j++) {
                const tdEl = document.createElement("td");
                tdEl.innerText = counter++;
                trEl.append(tdEl);
              }
              tableEl.append(trEl);
            }
          }
        </script>
      </div>
    </div>
